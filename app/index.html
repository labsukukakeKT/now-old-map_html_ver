<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>今昔マップ</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="screengrid">
        <h1 class="title">今昔マップ</h1>
        <div class="controlpanel">
            <div>
                <span>表示中の地図：</span>
                <span id="current-map"></span>
            </div>
            <div>
                <span>表示中の年代：</span>
                <span id="current-era"></span>
            </div>
            <form>
                <label for="base-selector">背景地図の種類：</label>
                <select id="base-selector" name="haikei"></select>
            </form>
            <div>
                <span>地図の透明度：</span>
                <input id="alpha-slider" type="range" min="0" max="1" step="0.01" value="1">
                <label id="alpha-slider-label" for="alpha-slider">音量</label>
            </div>

            <button class="map-toggle-button map-view">
                <img id="map-toggle-button-icon" alt="地形図と航空写真の切り替えアイコン">
                <span>航空写真に切り替え</span>
            </button>

            <br>
            <h2 id="spot-title"></h2>
            <div id="spot-abst"></div>
            <div id="spot-detail"></div>

            

        </div>

        <div id="era-slider"></div>
        <div id="map"></div>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- マーカークラスタリングのためのプラグイン -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module"  src="mapapp.js"></script>

</body>
</html>
